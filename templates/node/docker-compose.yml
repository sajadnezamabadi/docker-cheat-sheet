services:
  app:
    build: .
    command: npm start
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - POSTGRES_DB=nodedb
      - POSTGRES_USER=node
      - POSTGRES_PASSWORD=node
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nodedb
      POSTGRES_USER: node
      POSTGRES_PASSWORD: node
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U node -d nodedb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
