services:
  api:
    build: .
    command: ./rust-api
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=rustdb
      - POSTGRES_USER=rust
      - POSTGRES_PASSWORD=rust
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rustdb
      POSTGRES_USER: rust
      POSTGRES_PASSWORD: rust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rust -d rustdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

